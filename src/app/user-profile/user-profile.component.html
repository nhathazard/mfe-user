<div class="user-container">
  <h2>User Profile - Micro Frontend</h2>
  
  <div class="profile-card">
    <div class="profile-header">
      <img [src]="user.avatar" [alt]="user.name" class="avatar">
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p class="email">{{ user.email }}</p>
        <span class="role">{{ user.role }}</span>
        
        <!-- Role changer -->
        <div class="role-changer">
          <label>Change Role:</label>
          <select (change)="changeUserRole($event)" [value]="user.role">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="User">User</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- User Selection for Product Communication -->
  <div class="user-selection-section">
    <h3>ðŸ”„ Select User to Send to Product MFE</h3>
    <div class="user-grid">
      <div class="user-card" 
           *ngFor="let u of users" 
           (click)="selectUserForProducts(u)"
           [class.selected]="u.id === user.id">
        <h4>{{ u.name }}</h4>
        <p>{{ u.email }}</p>
        <span class="role-badge">{{ u.role }}</span>
      </div>
    </div>
  </div>
</div>
